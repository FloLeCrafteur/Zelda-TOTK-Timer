<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="custom.css">
        <link rel="stylesheet" href="timer.css">
        <title>The Legend of Zelda: Tears of the Kingdom - Temps Restant</title>
        <link rel="icon" href="img/Zelda-TOTK_logo_madebyFLC.png">
    </head>
    <body>
        <header>
            <h1>
                Ce timer vous indiques combiien de jours il reste avant <br><strong>The Legend of Zelda: Tears of
                the Kingdom
            </strong></h1>
        </header>
        <div class="timer-zone">
            <div id="time">
                <div class="circle" style="--clr: #04fc43">
                    <div class="dots day_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="dd"></circle>
                </svg>
                <div id="days">00</div>
                </div>
                
                <div class="circle" style="--clr: #04fc43">
                    <div class="dots hr_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">00</div>
                </div>
                
                <div class="circle" style="--clr: #04fc43">
                    <div class="dots min_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00</div>
                </div>
                
                <div class="circle" style="--clr: #04fc43">
                    <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">00</div>
                </div>
                <h4>Fin du Timer le <strong>12 Mai 2023</strong></h4>
            </div>
        </div>
        <div class="img">
            <a href="https://www.amazon.fr/Legend-Zelda-Tears-Kingdom/dp/B0BVW3SJMF/ref=sr_1_1?__mk_fr_FR=%C3%85M%C3%85%C5%BD%C3%95%C3%91&keywords=The+Legend+of+Zelda+Tears+of+the+Kingdom&sr=8-1" target="_blank"><img src="img/Zelda-TOTK_logo_madebyFLC.png" class="oney"></a>
        </div>

        <script src="timer.js"></script>
    </body>
</html>
